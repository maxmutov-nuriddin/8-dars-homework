<!DOCTYPE html>
<html>
<head>
  <title>Календарь</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .calendar {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .month {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    .weekdays {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #666;
      color: #fff;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      color: #333;
    }

    td {
      text-align: center;
      padding: 10px;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .today {
      background-color: #ffcc66;
      color: #fff;
      font-weight: bold;
    }

    @media only screen and (max-width: 480px) {
      .calendar {
        max-width: 100%;
        border-radius: 0;
      }

      .month {
        font-size: 16px;
      }

      .weekdays {
        flex-wrap: wrap;
      }

      td {
        width: 14.28%;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <script>
      function daysInMonth(month, year) {
        return new Date(year, month + 1, 0).getDate();
      }

      let currentDate = new Date();

      let monthNames = [
        "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
        "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
      ];

      let weekdays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

      for (let month = 0; month < 12; month++) {
        let monthName = monthNames[month];
        let monthElement = document.createElement("div");
        monthElement.classList.add("month");
        monthElement.innerHTML = monthName;

        let tableElement = document.createElement("table");
        let theadElement = document.createElement("thead");
        let tbodyElement = document.createElement("tbody");

        let weekdaysRow = document.createElement("tr");

        for (let i = 0; i < 7; i++) {
          let weekdayCell = document.createElement("td");
          weekdayCell.textContent = weekdays[i];
          weekdaysRow.appendChild(weekdayCell);
        }

        theadElement.appendChild(weekdaysRow);
        tableElement.appendChild(theadElement);

        let firstDay = new Date(currentDate.getFullYear(), month, 1);

        let currentDayOfWeek = firstDay.getDay();
        let offset = currentDayOfWeek === 0 ? 6 : currentDayOfWeek - 1;

        let currentRow = document.createElement("tr");

        for (let i = 0; i < offset; i++) {
          let emptyCell = document.createElement("td");
          currentRow.appendChild(emptyCell);
        }

        let totalDays = daysInMonth(month, currentDate.getFullYear());
        for (let day = 1; day <= totalDays; day++) {
          let cell = document.createElement("td");
          cell.textContent = day;

          if (
            day === currentDate.getDate() &&
            month === currentDate.getMonth()
          ) {
            cell.classList.add("today");
          }

          currentRow.appendChild(cell);

          if (currentRow.children.length === 7) {
            tbodyElement.appendChild(currentRow);
            currentRow = document.createElement("tr");
          }
        }

        if (currentRow.children.length > 0) {
          tbodyElement.appendChild(currentRow);
        }

        tableElement.appendChild(tbodyElement);
        monthElement.appendChild(tableElement);
        document.body.appendChild(monthElement);
      }
    </script>
  </div>
</body>
</html>
